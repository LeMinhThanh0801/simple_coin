      routerLink="/new/transaction/pending"

<div class="container" *ngIf="showInfoMessage === true">
  <div class="alert alert-primary alert-dismissible fade show" role="alert">
    <button
      type="button"
      class="close"
      data-dismiss="alert"
      aria-label="Close"
      (click)="dismissInfoMessage()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
